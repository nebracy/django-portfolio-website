<table class="table table-hover">
    <caption>New York-Style Pizza Dough Recipe</caption>
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Percent</th>
            <th>Grams</th>
            <th>Ounces</th>
        </tr>
    </thead>
    <tbody>
        {% for ingredient, amounts in recipe_table.items %}
        <tr>
            <th>{{ ingredient | title }}</th>
            <td>{{ amounts.Percent | floatformat:-2 }}{{ '%' }}</td>
            <td>{{ amounts.Grams | floatformat:-2 }}</td>
            <td>{{ amounts.Ounces | floatformat:-2 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
